<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-home"></i>Home</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-bar"></i>Analytics</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-users"></i>Users</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i>Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                    </div>
                </div>
            </header>

            <!-- Dashboard Cards -->
            <div class="cards-container">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Users</h3>
                        <p class="counter">12,345</p>
                        <span class="trend positive">+12.5%</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="card-info">
                        <h3>Sales</h3>
                        <p class="counter">$54,321</p>
                        <span class="trend positive">+8.3%</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-info">
                        <h3>Revenue</h3>
                        <p class="counter">$98,765</p>
                        <span class="trend negative">-2.1%</span>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-container">
                <div class="chart">
                    <h3>Monthly Revenue</h3>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart">
                    <h3>User Growth</h3>
                    <canvas id="userChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
